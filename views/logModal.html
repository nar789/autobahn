<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#log-modal"
  id="log-btn"
  style="display: none"
>
  logmodal
</button>

<!-- Standard modal content -->
<div
  id="log-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="log-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="log-modalLabel">실시간 로그</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
      </div>
      <div class="modal-body">
        <h6>ㅁㄴㅇㄻㄴㅇㄹ</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">
          닫기
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
